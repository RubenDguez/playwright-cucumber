pre-commit:
  parallel: true
  jobs:
    - run: npx eslint --fix "{staged_files}"
      glob:
        - '*.ts'
        - '*.mts'
        - '*.cts'
        - '*.js'
        - '*.mjs'
        - '*.cjs'
      stage_fixed: true
    - run: npx prettier "{staged_files}" --write
      glob:
        - '*.ts'
        - '*.mts'
        - '*.cts'
        - '*.js'
        - '*.mjs'
        - '*.cjs'
      stage_fixed: true
